<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>The Thargoids</title>
	<meta name="description" content="Thargoid Spin">
</head>

<body>
	<audio id="spinAudio" loop autoplay>
		<source src="spin.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>

		<img class="thargoid" src="thargoid.png">
		<h1> ALL YOUR BASE ARE BELONG TO US </h1>

		<h6> Click anywhere to stop the music </h6>
	</body>
	</html>

	<style>
	html, body{
		background-color: black;
		height: 100%;
		margin: 0;
		padding: 0;
	}

	img {
		padding: 0;
		display: block;
		margin: 0 auto;
		max-height: 80%;
		max-width: 100%;
	}

	.thargoid {
		animation: 5s spin infinite linear;

	}

	h1, h6{
		text-align: center;
		color: white;
		font-family: sans-serif;
	}

	@keyframes spin {
		0% {transform: rotate(0deg) scale(1,1);}
		50% {transform:rotate(180deg) scale(1,1);}
		100% {transform: rotate(360deg) scale(1,1);}
	}


</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
	var audio = document.getElementById("spinAudio");
	audio.volume = 0.1;


$(document).click(function() {
	if(audio.paused == false){
		audio.pause();
	}
	else {
		audio.play();
	}
});

</script>
